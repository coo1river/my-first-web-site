<h2>TFT란 무엇일까?</h2><br>
<img src="coding2.jpg" width="60%">
<p><a href="https://teamfighttactics.leagueoflegends.com/ko-kr/" target="_blank" title="tft specification">TFT</a>란?</p>
<p>전략적 팀 전투는 팀 구성 실력을 시험하는 라운드 기반 전략 게임입니다. 8인 난투전에서 팀을 선택하고 배치하며 뛰어난 전략을 펼치고 승리를 향해 나아가세요. 수백 가지의 팀 조합과 끊임없이 진화하는 메타 속에서 정해진 전략은 없습니다. 하지만 승자는 단 한 명뿐이죠. 친선 및 경쟁 모드를 넘나들며 적을 물리치고 끝까지 살아남아 최후의 승자가 되세요!</p>
